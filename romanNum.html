<HTML>
<script>
    var romanNum = [];
    var num = 9494;
    console.log(num);
    document.addEventListener("DOMContentLoaded", function(event) {
        convertToRoman(num);
    });

    function convertToRoman(num) {
        var strNum = num + '';
        var numArr = strNum.split('');
        console.log(numArr);
        if (numArr.length > 3) {
            var thousandsArr = numArr.slice(0, numArr.length - 3);
            console.log(thousandsArr);
            var thousands = thousandsArr.join(separator = '');
            for (i = 0; i < thousands; i++) {
                romanNum = romanNum.concat('M');
            }
            numArr = numArr.slice(thousandsArr.length);
            console.log(numArr);
            var numArrLength = numArr.length;
            console.log(numArrLength);
        }
        switch (numArr.length) {
            case 3:
                if (numArr[0] == 9) {
                    romanNum = romanNum.concat('CM');
                    numArr[0] = 0;
                }
                else if (numArr[0] == 4) {
                    romanNum = romanNum.concat('CD');
                    numArr[0] = 0;
                }
                else if (numArr[0] >= 5) {
                    romanNum = romanNum.concat('D');
                    numArr[0] = numArr[0] % 5;
                }
                for (i = 0; i < numArr[0]; i++) {
                    romanNum = romanNum.concat('C');
                }
                numArr = numArr.slice(1);
            case 2:
                if (numArr[0] == 9) {
                    romanNum = romanNum.concat('XC');
                    numArr[0] = 0;
                }
                else if (numArr[0] == 4) {
                    romanNum = romanNum.concat('XL');
                    numArr[0] = 0;
                }
                else if (numArr[0] >= 5) {
                    romanNum = romanNum.concat('L');
                    numArr[0] = numArr[0] % 5;
                }
                for (i = 0; i < numArr[0]; i++) {
                    romanNum = romanNum.concat('X');
                }
                numArr = numArr.slice(1);

            case 1:
                if (numArr[0] == 9) {
                    romanNum = romanNum.concat('IX');
                    numArr[0] = 0;
                }
                else if (numArr[0] == 4) {
                    romanNum = romanNum.concat('IV');
                    numArr[0] = 0;
                }
                else if (numArr[0] >= 5) {
                    romanNum = romanNum.concat('V');
                    numArr[0] = numArr[0] % 5;
                }
                for (i = 0; i < numArr[0]; i++) {
                    romanNum = romanNum.concat('I');
                }
                break;
        }
        var num = romanNum.join(separator = '');
        console.log(num);
    }
</script>
