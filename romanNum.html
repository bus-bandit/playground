<HTML>
<script>
var romanNum = [];
var quotient = 0;
var remain = 0;
var num = 1737;
console.log(num);
document.addEventListener("DOMContentLoaded", function(event) {
  convertToRoman(num);
});

function convertToRoman(num) {
  if(num/1000 >= 1) {
    quotient = Math.floor(num/1000);
    for(i = 0; i < quotient; i++){
      romanNum = romanNum.concat('M');
      console.log(romanNum);
    }
  }
  remain = num % 1000;
  D(remain, romanNum);
}

function D(remain, romanNum){
  console.log(romanNum);
  if(remain/500 >= 1) {
    var quotient = Math.floor(remain/500);
    for(i = 0; i < quotient; i++){
      romanNum = romanNum.concat('D');
    }
  }
  remain = remain % 500;
  C(remain, romanNum);
}

function C(remain, romanNum){
  if(remain/100 >= 1) {
    var quotient = Math.floor(remain/100);
    for(i = 0; i < quotient; i++){
      romanNum = romanNum.concat('C');
    }
  }
  remain = remain % 100;
  L(remain, romanNum);
}

function L(remain, romanNum){
  if(remain/50 >= 1) {
    var quotient = Math.floor(remain/50);
    for(i = 0; i < quotient; i++){
      romanNum = romanNum.concat('L');
    }
  }
  remain = remain % 50;
  X(remain, romanNum);
}

function X(remain, romanNum){
  if(remain/10 >= 1) {
    var quotient = Math.floor(remain/10);
    for(i = 0; i < quotient; i++){
      romanNum = romanNum.concat('X');
    }
  }
  remain = remain % 10;
  V(remain, romanNum);
}
function V(remain, romanNum){
  if(remain/5 >= 1) {
    var quotient = Math.floor(remain/5);
    for(i = 0; i < quotient; i++){
      romanNum = romanNum.concat('V');
    }
  }
  remain = remain % 5;
  I(remain, romanNum);
}

function I(remain, romanNum){
  for(i = 0; i < remain; i++){
    romanNum = romanNum.concat('I');
  }
   var num = romanNum.join(separator = '');
   console.log(num);
}
